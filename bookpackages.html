<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookpackages</title>
    <link rel="stylesheet" href="bookpackages.css" />
  </head>
  <body>
    <!-- <h2>Dashboard </h2> -->

    <form action="index1.php" method="post">
      <h1 class="bs" style="color: #db0000">Welcome to Booking Section</h1>

      <div class="infogather">
        <input
          type="text"
          name="travellers"
          id="travellers"
          placeholder="Enter the number of travellers"
        />
        <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />

        <input
          type="text"
          name="gender"

        />

          type="phone"

    <img src="rocket.png" class="rocket" alt="" />
